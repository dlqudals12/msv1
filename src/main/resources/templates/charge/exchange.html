<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>Pricing</title>
    <meta name="description" content="Wireframe design of a pricing table by Pingendo">
    <meta name="keywords" content="Pingendo bootstrap example template wireframe pricing table">
    <meta name="author" content="Pingendo">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/wireframe.css">
</head>

<body class="bg-light">
<div th:replace="fragment/header :: header">
</div>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="text-center col-md-12">
                <h1>Exchange</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 p-3">
                <div class="card bg-light">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-8">
                                <h3 class="mb-0">ExchangeMoney</h3>
                            </div>

                        </div>
                        </br>
                        <div class="pl-3">
                            <form th:action="@{/user/exchange/point}" method="post">
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="5000"><span>5,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="10000"><span>10,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="15000"><span>15,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="20000"><span>20,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="25000"><span>25,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="30000"><span>30,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="35000"><span>35,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="40000"><span>40,000원</span></label>
                                <label class="btn btn-secondary"><input class="btn-check" type="radio" name="money" value="50000"><span>50,000원</span></label>
                                <p  style="color: #ac2925; margin-top: 30px">카카오페이의 최소 충전금액은 5,000원이며 <br/>최대 충전금액은 50,000원 입니다.</p>

                         <button class="btn btn-primary mt-3" type="submit">충 전 하 기</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
