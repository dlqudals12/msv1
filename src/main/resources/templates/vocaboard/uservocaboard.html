<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>Pricing</title>
    <meta name="description" content="Wireframe design of a pricing table by Pingendo">
    <meta name="keywords" content="Pingendo bootstrap example template wireframe pricing table">
    <meta name="author" content="Pingendo">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/wireframe.css">
</head>

<body class="bg-light">
<div th:replace="fragment/userheader :: userheader">
</div>

<div class="py-5 text-center" style="background-image: url(&quot;https://static.pingendo.com/cover-bubble-dark.svg&quot;); background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-md-12" >
                <h1 class="display-1">VocaBoard</h1>
            </div>
        </div>
    </div>
</div>
<div class="py-5" draggable="true">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Point</th>
                            <th>Views</th>
                            <th>Buycount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${vocaBoard}">
                            <td><a th:href="@{/user/vocaboard/detail/{id}(id = ${item.id})}" th:text="${item.title}"></a></td>
                            <td th:text="${item.point}"></td>
                            <td th:text="${item.count}"></td>
                            <td th:text="${item.buycount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPage - 1)}">
            <a class="page-link" th:href="@{/vocaboard/listall(page=${pageStat.index})}" th:text="${pageStat.index + 1}"></a>
        </li>
    </ul>
</nav>





<div th:replace="fragment/footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
